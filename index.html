<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/utility.css">
    <link rel="stylesheet" href="./style.css/style.css">
    <title>kids school</title>
</head>

<body>
    <!-- -------------------------- header -------------------------------- -->
    <header class="quicksand-font df-jc-ac">
        <nav>
            <div class="left nav-heading">
                <img src="./assets/logo.png" alt="school-icon">
                <h3 class="display-none">SCHOOL</h3>
            </div>
            <ul>
                <li class="margin-right display-none"><a class="orange" href="#">Home</a></li>
                <li class="margin-right display-none"><a class="sky-blue" href="#">About</a></li>
                <li class="margin-right display-none"><a class="paste" href="#">Facilities</a></li>

    <main>

        <section id="hero" class="quicksand-font display-flex">

            <div class="image-content">
